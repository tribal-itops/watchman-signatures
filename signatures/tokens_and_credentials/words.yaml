---
filename: passwords.yaml
signatures:

  - name: Words
    status: enabled
    author: Gian
    date: "2023-08-20"
    description: Detects potentially audit words in plaintext
    severity: "70"
    notes:
    references:
    watchman_apps:
      slack_std:
        category: secrets
        scope:
          - messages
        file_types:
        search_strings:
          - cymedia
          - CYMEDIA
          - grupocymedia
          - elbert
          - ELBERT
          - Elbert
      slack_eg:
        scope:
          - messages
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - cymedia
          - CYMEDIA
          - grupocymedia
          - elbert
          - ELBERT
          - Elbert
      gitlab:
        scope:
          - blobs
          - commits
          - milestones
          - wiki_blobs
          - issues
          - merge_requests
          - notes
          - snippet_titles
        search_strings:
          - '"cymedia" -(svg|png|jpeg)'
          - '"grupocymedia" -(svg|png|jpeg)'
          - '"elbert" -(svg|png|jpeg)'
    test_cases:
      match_cases:
        - "Cymedia"
        - Cymedia
      fail_cases:
        - You need a strong password
    patterns:
      - '(?i)(?!.*bad|.*\s\$|.*normal|.*forgot|.*store|.*same|.*correct|.*require)(cymedia\s*[`=:\"]+\s*[^\s]+|cymedia.{0,40}is(?!.*in|.*not|.*for|.*wrong)\s*[`=:\"]*\s*[^\s]+|cymedia\s*[`=:\"]*\s*[^\s]+|cymedia\s*[`=:\"]+\s*[^\s]+|cymedia\s*[`=:\"]+\s*[^\s]+)'
